name: Java CI
'on':
  - push
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Setting up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: temurin
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2
      - name: Build with Maven
        run: |
          mvn -f SpringBootHelloWorld --batch-mode --update-snapshots package
          mkdir staging && cp SpringBootHelloWorld/target/*.jar staging
          cd staging && mv *.jar LatestHelloWorld.jar
          file: 'path="/home/appuser/actions-runner/_work/Gitrunners/Gitrunners/staging/LatestHelloWorld.jar{{ lookup(''pipe'', ''date +%Y%m%d-%H%M'') }}"'
